name: Auto SEO & AdSense Inject

on:
  push:
    branches: [ "main" ]
    paths:
      - "**/*.html"
      - "scripts/inject-seo.mjs"
      - ".github/workflows/auto-seo-inject.yml"
  workflow_dispatch:
  schedule:
    - cron: "17 3 * * *"  # daily safety run (03:17 UTC)

permissions:
  contents: write

jobs:
  inject-seo:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps (cheerio)
        run: |
          npm init -y --silent
          npm install cheerio@1.0.0-rc.12 --no-audit --no-fund

      - name: Inject SEO into HTML
        env:
          SITE_URL: https://www.techability.co.nz
          SITE_NAME: Tech Ability
          DEFAULT_IMAGE: https://i.postimg.cc/SQ6GFs1B/banner-1200-630.jpg
          SITE_DESC: Tech ability Internet for New Zealand with Christchurch based support, plus tech support for phones, laptops, tablets, and smart homes, with friendly, accessible service.
          FACEBOOK_URL: https://www.facebook.com/TechAbilityCHCH
          ADSENSE_ID: ca-pub-9201314612379702
        run: |
          node scripts/inject-seo.mjs

      - name: Commit & Push changes (rebase-safe)
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git fetch origin main
            git pull --rebase origin main
            git add -A
            git commit -m "ci(seo): inject/update SEO + AdSense"
            git push origin HEAD:main
          else
            echo "No changes to commit."
          fi
