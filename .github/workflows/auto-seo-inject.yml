name: Auto SEO + AdSense + GTM + AdRoll Inject

on:
  push:
    branches: [ "main" ]
    paths:
      - "**/*.html"
      - "scripts/inject-seo.mjs"
      - ".github/workflows/auto-seo-inject.yml"
  workflow_dispatch: {}

concurrency:
  group: seo-inject-${{ github.ref }}
  cancel-in-progress: false

jobs:
  inject-seo:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Prepare working tree (stash uncommitted to avoid rebase error)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git stash push -u -m "pre-seo-inject" || true
          git fetch origin main
          git checkout main
          git pull --rebase origin main
          git stash pop || true

      - name: Inject SEO + AdSense + GTM + AdRoll
        env:
          SITE_URL: https://www.techability.co.nz
          SITE_NAME: Tech Ability
          DEFAULT_IMAGE: https://i.postimg.cc/SQ6GFs1B/banner-1200-630.jpg
          SITE_DESC: Tech ability Internet for New Zealand with Christchurch based support, plus tech support for phones, laptops, tablets, and smart homes, with friendly, accessible service.
          FACEBOOK_URL: https://www.facebook.com/TechAbilityCHCH
          ADSENSE_CLIENT: ca-pub-9201314612379702
          GTM_ID: GTM-5RQFQZL6
          ADROLL_ADV_ID: W2Y3FMKCS5CYPIP2WVPJYR
          ADROLL_PIX_ID: DN6FLAXKHJFMFBKJRDBCH3
        run: |
          node scripts/inject-seo.mjs

      - name: Commit & Push changes (force-with-lease for race-safety)
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git add -A
            git commit -m "ci(seo): inject/update SEO + AdSense + GTM + AdRoll"
            git pull --rebase origin main || true
            git push --force-with-lease origin HEAD:main
          else
            echo "No changes to commit."
          fi
