name: Auto Ads & Tracking Inject

on:
  push:
    branches: [ "main" ]
    paths:
      - "**/*.html"
      - "scripts/inject-ads.mjs"
      - ".github/workflows/auto-ads-inject.yml"
  workflow_dispatch:
  schedule:
    # Daily safety pass (UTC 14:15 ~ early morning NZ)
    - cron: "15 14 * * *"

permissions:
  contents: write

jobs:
  inject-ads:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Sync with remote (rebase main)
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git fetch origin main
          git checkout main
          git reset --hard origin/main

      - name: Inject GTM + AdSense + Monetag (mobile-light, NZ-time, A11y)
        env:
          GTM_ID: GTM-5RQFQZL6
          ADSENSE_CLIENT: ca-pub-9201314612379702
          MONETAG_ZONE: "164840"
        run: |
          node scripts/inject-ads.mjs

      - name: Commit & Push changes (if any)
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git add -A
            git commit -m "ci(ads): inject/update GTM + AdSense + Monetag (mobile-light, NZ-time)"
            git push origin HEAD:main
          else
            echo "No changes to commit."
          fi
