name: Generate sitemap

on:
  push:
    branches: [ main ]
  schedule:
    - cron: "17 2 * * *"   # nightly
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-sitemap:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Generate sitemap.xml (no deps)
        env:
          # override if you want a different base URL
          SITE_BASE_URL: https://www.techability.co.nz
        run: node scripts/generate-sitemap.mjs

      - name: Commit & push (rebase-safe)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: ${{ github.ref_name }}
        run: |
          set -e
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add sitemap.xml
          git diff --cached --quiet && { echo "No changes."; exit 0; }
          git commit -m "ci(sitemap): update sitemap.xml"

          git remote set-url origin "https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git"
          for i in 1 2 3; do
            git fetch origin "${BRANCH}"
            git rebase "origin/${BRANCH}" || { git rebase --abort || true; git pull --ff-only || true; }
            if git push origin "HEAD:${BRANCH}"; then
              echo "Push succeeded on attempt ${i}."
              break
            fi
            echo "Push failed (attempt ${i}); retryingâ€¦"
            sleep $((i*5))
          done
