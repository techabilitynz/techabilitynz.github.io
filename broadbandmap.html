<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Tech Ability, redirecting to Broadband Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Fallback redirect if JavaScript is disabled -->
  <meta http-equiv="refresh" content="20; url=https://broadbandmap.nz/home">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    html, body { height: 100%; }
    body {
      margin: 0;
      background: #ffffff;
      color: #111827;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
    .brand img {
      height: 64px;
      max-width: 100%;
      object-fit: contain;
    }
    .progress { height: 12px; }
    .audio-hidden {
      position: fixed;
      width: 0;
      height: 0;
      opacity: 0;
      pointer-events: none;
    }
  </style>

  
  <meta name="robots" content="index,follow">
  
  
<meta name="description" content="Tech Ability is redirecting you · Next stop, broadbandmap.nz . Redirect in 15 seconds .">
<link rel="canonical" href="https://www.techability.co.nz/broadbandmap.html">

<body>
  <div class="d-flex align-items-center justify-content-center h-100 p-3">
    <main class="card shadow-sm p-4 p-md-5 w-100" style="max-width: 820px;" role="main" aria-labelledby="heading">
      <div class="text-center brand mb-3" aria-hidden="true">
        <img src="https://i.postimg.cc/zvvGqpYt/banner.jpg" alt="Tech Ability banner">
      </div>

      <h1 id="heading" class="text-center mb-2">Tech Ability is redirecting you</h1>
      <p class="text-center mb-3">
        Next stop, <a href="https://broadbandmap.nz/home" rel="noopener">broadbandmap.nz</a>.
        Redirect in <strong><span id="seconds">15</span> seconds</strong>.
      </p>

      <div class="progress mb-2" aria-label="Time remaining">
        <div id="bar" class="progress-bar bg-primary" role="progressbar" style="width: 0%" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0"></div>
      </div>
    </main>
  </div>

  <!-- Background audio -->
  <!-- Muted and playsinline help Safari permit autoplay, JS will unmute after the first user gesture -->
  <audio
    id="bgAudio"
    class="audio-hidden"
    src="https://techability.co.nz/song/techabiltysong.mp3"
    preload="auto"
    autoplay
    loop
    muted
    playsinline
  ></audio>

  <script>
    const TARGET = "https://broadbandmap.nz/home";
    const DURATION_MS = 15000;

    // Countdown and progress
    const secondsEl = document.getElementById("seconds");
    const barEl = document.getElementById("bar");
    const startAt = Date.now();
    const endAt = startAt + DURATION_MS;

    function tick() {
      const now = Date.now();
      const remain = Math.max(0, endAt - now);
      const secs = Math.ceil(remain / 1000);
      secondsEl.textContent = String(secs);
      const pct = Math.min(100, Math.round(((now - startAt) / DURATION_MS) * 100));
      barEl.style.width = pct + "%";
      barEl.setAttribute("aria-valuenow", pct);
      if (remain <= 0) {
        safeRedirect();
      } else {
        requestAnimationFrame(tick);
      }
    }
    tick();

    function safeRedirect() {
      try {
        window.location.replace(TARGET);
      } catch (e) {
        window.location.href = TARGET;
      }
    }

    // Secondary JS fallback at 18 seconds
    setTimeout(() => {
      try {
        if (document.visibilityState === "visible") {
          window.location.href = TARGET;
        }
      } catch {}
    }, 18000);

    // Best effort audible autoplay
    const audio = document.getElementById("bgAudio");

    async function tryPlayLoud() {
      try {
        audio.muted = false;
        audio.volume = 0.6;
        await audio.play();
        playedAudible = true;
      } catch {
        // ignore, will prime muted next
      }
    }

    async function primeMuted() {
      try {
        audio.muted = true;
        audio.volume = 0.0;
        await audio.play();
        primedMuted = true;
      } catch {
        // some engines still block until gesture, nothing more we can do without UI
      }
    }

    function addUnlockHandlers() {
      const onceOpts = { once: true, passive: true, capture: true };
      const unlock = async () => {
        // unmute and try again on the first gesture
        try {
          audio.muted = false;
          audio.volume = 0.6;
          await audio.play();
        } catch {}
      };
      window.addEventListener("pointerdown", unlock, onceOpts);
      window.addEventListener("touchstart", unlock, onceOpts);
      window.addEventListener("keydown", unlock, onceOpts);
      window.addEventListener("mousemove", unlock, onceOpts);
      window.addEventListener("scroll", unlock, onceOpts);
    }

    let playedAudible = false;
    let primedMuted = false;

    // Sequence, try loud immediately, if blocked then prime muted, then listen for any gesture
    document.addEventListener("DOMContentLoaded", async () => {
      await tryPlayLoud();
      if (!playedAudible) {
        await primeMuted();
        addUnlockHandlers();
      }
    });

    // Retry once more when the page becomes visible, for example after tab switch
    document.addEventListener("visibilitychange", async () => {
      if (document.visibilityState === "visible" && !playedAudible) {
        await tryPlayLoud();
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
